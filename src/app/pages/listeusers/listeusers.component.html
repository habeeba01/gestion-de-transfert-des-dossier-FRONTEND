<div class="row"  align="right">
    <div class="col-md-12">
    <div class="card" *ngIf="user.roles[0].libelle == 'ADMIN'">
      <div class="card-header">
        <h4 class="card-title"> قائمة المستخدمين</h4>
      </div>
      <div class="card-header">
        <button routerLink="/newuser" class="btn btn-primary">مستخدم جديد</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" align="right">
            <thead class=" text-primary"  align="right">
              <th colspan="3">
                المستخدمون
              </th>
  
            
            </thead>
            <thead class=" text-primary" align="right">
              <th>#</th>
              <th>
                دور
              </th>
              <th>
                اسم االمستخدم
              </th>
             
             
             
            </thead>
            <tbody align="right">
              <tr *ngFor="let u of users">
                <td><button (click)="delete(u.username)">حذف</button></td>
                <td>{{u.roles[0].libelle}}</td>
                <td>{{u.username}}</td>
              
               
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  
   
    </div>
  </div>
