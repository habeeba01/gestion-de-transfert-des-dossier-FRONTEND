<div class="row"  align="right">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">إضافة ملف</h5>
        <p class="category">الحقول التي بها * إلزامية</p>
      </div>
      <div class="card-body">
  
        <form  >
          <section id="Myprint">
          <div class="form-group">
            <label for="exampleFormControlInput1">رقم الملف*</label>
            <input type="text" class="form-control" id="numDossier" placeholder="" [(ngModel)]="dossier.numDossier" required="true">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">تاريخ الملف</label>
            <input type="date" class="form-control" id="dateDossier" placeholder="" [(ngModel)]="dossier.date" >
          </div>
          <div class="form-group" >
            <label for="exampleFormControlSelect1">وصف الملف*</label>
            <select class="form-control" id="descriptionDossierModel" [(ngModel)]="descD.description" required="true">
              
              <option *ngFor="let d of descDossier" [ngValue]="d.description">{{d.description}}</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="exampleFormControlInput1">مبلغ الغرامة</label>
            <input type="text" class="form-control" id="montant" placeholder=""  [(ngModel)]="algharama.montant">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">الصائر</label>
            <input type="text" class="form-control" id="assaeir" placeholder="" [(ngModel)]="algharama.assaeir">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">رقم الحكم</label>
            <input type="text" class="form-control" id="id" placeholder="" [(ngModel)]="jugement.numJugement" required="false">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">تاريخ الحكم</label>
            <input type="date" class="form-control" id="date" placeholder="" [(ngModel)]="jugement.dateJugement">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">إسم المحكوم عليه</label>
            <input type="text" class="form-control" id="nom" placeholder="" [(ngModel)]="forcat.nom">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">رقم البطاقة الوطنية</label>
            <input type="text" class="form-control" id="cin" placeholder="HH3456" [(ngModel)]="forcat.cin"  required="false">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"> وجهته*</label>
            <select class="form-control" id="description" [(ngModel)]="descJ.description" required="true">
              <option *ngFor="let d of descJug" [ngValue]="d.description">{{d.description}}</option>
           
            </select>
          </div>
        
         
         
          
          </section>
       
          <br> <br>
          <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
          <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          <!------ Include the above in your HEAD tag ---------->
          

          <button (click)="submit()"  type="button" class="btn btn-outline-success">حفظ</button>
        
        </form>
        </div>
      </div>
    </div>
  </div>
