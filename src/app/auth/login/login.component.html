<div class="container" style="margin-top: 8%;" align="right" >
  <div class="row" >
      <div class="col-md-11 mt-60 mx-md-auto">
          <div class="login-box bg-white pl-lg-5 pl-0">
              <div class="row no-gutters align-items-center">
                  <div class="col-md-6">
                      <div class="form-wrap bg-white">
                          <h4 class="btm-sep pb-3 mb-5">تسجيل الدخول</h4>
                          <form class="form" (ngSubmit)="submit()">
                              <div class="row">
                                  <div class="col-12">
                                      <div class="form-group position-relative">
                                          <span class="zmdi zmdi-account"></span>
                                          <input type="text" id="username" class="form-control" placeholder="اسم االمستخدم" [(ngModel)]="user.username">
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-group position-relative">
                                          <span class="zmdi zmdi-email"></span>
                                          <input type="password" id="password" class="form-control" placeholder="كلمه السر" [(ngModel)]="user.password">
                                      </div>
                                  </div>
                                  <div class="col-12 mt-30">
                                      <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block">تسجيل الدخول
                                      </button>
                                  </div>
                                  <div class="col-12 mt-30" align="right">
                                     <a routerLink="/resetPassword">هل نسيت كلمة السر؟</a>
                                </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="content text-center">
                      <div class="border-bottom pb-5 mb-5">
                          <h3 class="c-black">وزارة العدل</h3>
                         
                      </div>
                      <h5 class="c-black mb-4 mt-n1"></h5>
                      <div class="socials">
                       <img src="../../assets/img/mj.png" width="100" height="100">
                      </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
